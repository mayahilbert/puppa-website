	<main>

	<div>

	<form action="thanks.html" method="get">

	<div class = "container col-md-4">
	<img class = "rounded-circle fairydog" src="images/fairy2.png" alt="fairy dog">
	<label for="yourname">Name*</label>
	<input type="text" name="yourname" id="yourname"
	 placeholder=" Enter your name here." 
	 oninvalid="this.setCustomValidity('Please enter a valid name.')" 
	 oninput="setCustomValidity('')"
	required 
	> 

	<label for="emailinfo">Email*</label>
	<input type="email" name="emailinfo" id="emailinfo"
	placeholder=" Enter your email address here." 
	oninvalid="this.setCustomValidity('Please enter a valid e-mail address.')" 
	oninput="setCustomValidity('')"
	required
	>

	<label for="telephone">Phone Number</label>
	<input type="tel" name="telephone" id="telephone"
	 placeholder=" Enter your phone number here."
	 pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
	 oninvalid="this.setCustomValidity('Please enter a valid US telephone number.')" 
	oninput="setCustomValidity('')"
	>

	<label for="myComments">Ask us anything!</label>
	<textarea id="myComments" name="myComments" placeholder=" Enter questions and comments here."></textarea>	
		
	<input type="submit" value="Send">
	</div>
</form>
